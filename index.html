<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <header class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                <h1>Undercover Music</h1>
            </div>
        </header>

        <div class="main-content">
            <main class="player-main">
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                    <div class="now-playing">
                        <div class="song-title" id="songTitle">No song loaded</div>
                        <div class="song-artist" id="songArtist">Unknown Artist</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="main-controls">
                        <button class="control-btn" id="shuffleBtn" title="Shuffle">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 3 21 3 21 8"></polyline>
                                <line x1="4" y1="20" x2="21" y2="3"></line>
                                <polyline points="21 16 21 21 16 21"></polyline>
                                <line x1="15" y1="15" x2="21" y2="21"></line>
                                <line x1="4" y1="4" x2="9" y2="9"></line>
                            </svg>
                        </button>
                        <button class="control-btn" id="prevBtn" title="Previous">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/>
                            </svg>
                        </button>
                        <button class="control-btn play-btn" id="playBtn" title="Play">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="play-icon">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="pause-icon hidden">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="nextBtn" title="Next">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 18h2V6h-2v12zM6 18l8.5-6L6 6v12z"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="repeatBtn" title="Repeat">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="17 1 21 5 17 9"></polyline>
                                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                                <polyline points="7 23 3 19 7 15"></polyline>
                                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="progress-container">
                        <span class="time-current" id="timeCurrent">0:00</span>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                            <div class="progress-handle" id="progressHandle"></div>
                        </div>
                        <span class="time-duration" id="timeDuration">0:00</span>
                    </div>

                    <div class="volume-container">
                        <button class="control-btn volume-btn" id="volumeBtn" title="Mute/Unmute">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="volume-icon">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                            </svg>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="mute-icon hidden">
                                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                            </svg>
                        </button>
                        <div class="volume-slider">
                            <div class="volume-track">
                                <div class="volume-fill" id="volumeFill"></div>
                            </div>
                            <input type="range" min="0" max="100" value="70" id="volumeRange">
                        </div>
                    </div>
                </div>
            </main>

            <aside class="playlist">
                <!-- TABS HEADER -->
                <div class="tabs-header">
                    <div class="tab active" data-tab="artists">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Artists
                    </div>
                    <div class="tab" data-tab="albums">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Albums
                    </div>
                    <div class="tab" data-tab="songs">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        Songs
                    </div>
                </div>

                <!-- SEARCH BAR -->
                <div class="search-container">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>

                <!-- TAB CONTENT -->
                <div class="tab-content">
                    <!-- ARTISTS TAB -->
                    <div class="tab-panel active" id="artists-panel">
                        <!-- Populated by JavaScript -->
                    </div>

                    <!-- ALBUMS TAB -->
                    <div class="tab-panel" id="albums-panel">
                        <!-- Populated by JavaScript -->
                    </div>

                    <!-- SONGS TAB -->
                    <div class="tab-panel" id="songs-panel">
                        <div id="playlistItems">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <footer class="footer">
            <p>Build with an inner rage against the system • No Tracking, I think • Listen with no wories</p>
        </footer>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>
    <script src="app.js"></script>
</body>
</html>
